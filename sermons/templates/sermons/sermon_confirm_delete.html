{% extends "accounts/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ sermon.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'sermons:sermons_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
