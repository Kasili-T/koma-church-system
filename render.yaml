services:
  - type: web
    name: koma-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
  startCommand: daphne -b 0.0.0.0 -p $PORT koma.asgi:application

    envVars:
      - key: SECRET_KEY
        value: your-secret-key
      - key: DEBUG
        value: False
      - key: EMAIL_HOST_USER
        value: your-gmail@gmail.com
      - key: EMAIL_HOST_PASSWORD
        value: your-app-password

  - type: redis
    name: redis
    ipAllowList: []

databases:
  - name: koma_db
    plan: free
