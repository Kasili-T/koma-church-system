{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KOMA | Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
        }
        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 60px;
            color: white;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #1a252f;
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
            background: #34495e;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar d-flex justify-content-between align-items-center">
        <h5 class="mb-0">KOMA Admin Dashboard</h5>
        <a href="{% url 'accounts:logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h5 class="text-center mb-4">Admin Menu</h5>
        <a href="{% url 'accounts:admin_dashboard' %}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="{% url 'accounts:member_management' %}"><i class="bi bi-people"></i> Members</a>
        <a href="{% url 'donations:finances' %}"><i class="bi bi-cash-stack"></i> Donations</a>
        <a href="{% url 'volunteers:admin_volunteer_list' %}"><i class="bi bi-hand-thumbs-up"></i> Volunteers</a>
        <a href="{% url 'accounts:reports_analytics' %}"><i class="bi bi-bar-chart"></i> Reports</a>
        <a href="{% url 'accounts:send_notifications' %}"><i class="bi bi-megaphone"></i> Notifications</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
