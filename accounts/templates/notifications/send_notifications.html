{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2>ðŸ“¢ Send Notifications</h2>
        <p class="text-muted">This is the placeholder page for sending notifications to members.</p>
        <hr>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="message" class="form-label">Notification Message</label>
                <textarea name="message" id="message" class="form-control" rows="4" placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Notification</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
