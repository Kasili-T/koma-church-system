{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Member: {{ member.user.username }}</h2>
    <p>Are you sure you want to delete this member? This action cannot be undone.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'accounts:member_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
