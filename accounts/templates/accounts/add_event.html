{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2>Create New Event</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Event</button>
            <a href="{% url 'accounts:events' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
