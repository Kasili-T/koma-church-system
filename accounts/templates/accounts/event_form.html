{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2>{{ title }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-2">Save</button>
            <a href="{% url 'accounts:event_management' %}" class="btn btn-secondary mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
