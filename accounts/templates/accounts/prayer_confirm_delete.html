{% extends "accounts/base.html" %}
{% block content %}
<div class="container my-5" style="max-width:720px;">
  <h3>Delete Prayer Request</h3>
  <p>Are you sure you want to delete "<strong>{{ prayer.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'accounts:prayer_requests' %}">Cancel</a>
  </form>
</div>
{% endblock %}
