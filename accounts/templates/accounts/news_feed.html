{% extends "base.html" %}
{% block content %}
<h3>ðŸ“° News Feed</h3>

{% for post in posts %}
  <div class="card mb-3 p-3">
    <h5>{{ post.title }}</h5>
    <p>{{ post.content }}</p>
    <small class="text-muted">Posted on {{ post.created_at }}</small>

    {% if request.user.is_staff %}
      <div class="mt-2">
        <a href="{% url 'accounts:edit_news_post' post.id %}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{% url 'accounts:delete_news_post' post.id %}" class="btn btn-danger btn-sm">Delete</a>
      </div>
    {% endif %}
  </div>
{% empty %}
  <p>No announcements yet.</p>
{% endfor %}
{% endblock %}
