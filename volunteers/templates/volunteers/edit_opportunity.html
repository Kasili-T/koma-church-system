{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">✏️ Edit Volunteer Opportunity</h2>
    <p class="text-muted">Update the details of this volunteer opportunity below.</p>

    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="department" class="form-label fw-bold">Department *</label>
            <input type="text" name="department" id="department" value="{{ opportunity.department }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="required_availability" class="form-label fw-bold">Required Availability *</label>
            <input type="text" name="required_availability" id="required_availability" value="{{ opportunity.required_availability }}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'admin_opportunities' %}" class="btn btn-secondary">← Cancel</a>
            <button type="submit" class="btn btn-success">Update Opportunity</button>
        </div>
    </form>
</div>

{% endblock %}
