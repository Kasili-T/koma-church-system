{% extends "base.html" %}
{% block content %}
<h3>{{ topic.title }}</h3>
<div>
    {% for post in topic.posts.all %}
    <div class="card mb-2">
        <div class="card-body">
            <p>{{ post.content }}</p>
            <small>By {{ post.author.username }} at {{ post.created_at }}</small>
        </div>
    </div>
    {% endfor %}
</div>

{% if user.is_authenticated %}
<form method="POST">
    {% csrf_token %}
    <textarea name="content" class="form-control mb-2" placeholder="Write a reply..."></textarea>
    <button type="submit" class="btn btn-primary">Post Reply</button>
</form>
{% else %}
<p><a href="{% url 'login' %}">Login</a> to reply</p>
{% endif %}
{% endblock %}
