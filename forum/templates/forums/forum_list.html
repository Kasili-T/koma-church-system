{% extends "base.html" %}

{% block content %}
<h2>Forums</h2>

{% if categories %}
    <ul>
    {% for category in categories %}
        <li>{{ category.name }} - {{ category.description }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No forums yet. Discussion forums coming soon...</p>
{% endif %}

{% endblock %}
